<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Elevator Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <section class="fourth-floor floor">
      <p class="center-vertically">4</p>
    </section>
    <section class="third-floor floor">
      <p class="center-vertically">3</p>
    </section>
    <section class="second-floor floor">
      <p class="center-vertically">2</p>
    </section>
    <section class="first-floor floor">
      <p class="center-vertically">1</p>
    </section>
    <aside class="elevator black-border">
      <div class="elevator__display-panel">
        <div class="elevator__floor-number">
          <p class="floor-number"></p>
        </div>
        <div class="elevator__indicator-container center-vertically">
          <div id="up" class="elevator__indicator"></div>
          <div id="down" class="elevator__indicator"></div>
        </div>
      </div>
      <div class="btn-container flex-container">
        <button id="3" class="btn black-border">3</button>
        <button id="4" class="btn black-border">4</button>
        <button id="1" class="btn black-border">1</button>
        <button id="2" class="btn black-border">2</button>
      </div>
    </aside>
  </body>
</html>
